<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/250x200" alt="Blog Post Image">
    <h2 class="title">Blog Post Title</h2>
    <p class="description">This is a short description of the blog post. It gives a quick overview of what the post is about.</p>
    <a href="#" class="read-more">Read More</a>
  </div>
</body>
</html>
